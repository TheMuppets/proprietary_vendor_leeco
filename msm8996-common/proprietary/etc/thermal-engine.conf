# SENSOR : ALIAS
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor4 : cpu0
# tsens_tz_sensor1 : pop_mem
# tsens_tz_sensor15 : gpu
# tsens_tz_sensor11 : cpu3
# tsens_tz_sensor9 : cpu2

#debug
#Conf file: /system/etc/thermal-engine.conf

[SS-GPU-SKIN]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 315000000

[SS-GPU-SKIN1]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 401800000
disable

[SS-GPU-PERF]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 510000000
disable

[CAMERA_FPS_CTL]
algo_type monitor
sampling 2000
sensor xo_therm_buf
thresholds 45000 47000 49000
thresholds_clr 42000 44000 46000
actions camera+camcorder camera+camcorder camera+camcorder
action_info 1+1 2+2 3+3

[LCD_BACKLIGHT_CTL]
algo_type monitor
sampling 2000
sensor xo_therm_buf
thresholds 40000 42000 47000 49000 55000
thresholds_clr 38000 40000 45000 47000 50000
actions lcd lcd lcd lcd lcd
action_info 4095 3495 2895 2495 2095

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 5000
sensor battery
thresholds 39000000 40000000 43000000 46000000 55000000
thresholds_clr 37000000 38000000 41000000 44000000 50000000
actions battery battery battery battery battery
action_info 0 1 2 3 4

[SS-SKIN]
algo_type ss
sampling 2000
sensor xo_therm_buf
device cpu_voltage
set_point 42000
set_point_clr 40000
time_constant 0
device_perf_floor 768000

[SS-SKIN-CPU]
algo_type ss
sampling 2000
sensor xo_therm_buf
device cpu_voltage
set_point 42000
set_point_clr 40000
time_constant 0
device_perf_floor 1056000
disable

[SS-CPU-PERF]
algo_type ss
sampling 2000
sensor xo_therm_buf
device cpu_voltage
set_point 42000
set_point_clr 40000
time_constant 0
device_perf_floor 1209600
disable

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor11
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor4 tsens_tz_sensor6 tsens_tz_sensor9 tsens_tz_sensor11
weights
sampling 1000
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 1000
sensor pop_mem
device cluster1
set_point 95000
set_point_clr 65000
time_constant 16

[SS-CPUS-ALL]
#algo_type ss
sampling 10
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 95000
set_point_clr 65000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8994_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor13 tsens_tz_sensor14 tsens_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[PMIC-ALARM-MONITOR]
#algo_type monitor
sampling 1000
sensor pm8994_tz
thresholds 107000 127000
thresholds_clr 103000 123000
actions hotplug_3+hotplug_2+hotplug_1+cluster1+cluster0 hotplug_3+hotplug_2+hotplug_1
action_info 0+0+0+302400+302400 1+1+1

